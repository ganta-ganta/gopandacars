    <h1>Admin Panel - Manage Car Availability</h1>
        <!-- Buttons for enabling/disabling all switches -->
    <div class="mb-4">
      <button class="btn btn-success me-2" onclick="toggleAll(true)">Enable All</button>
      <button class="btn btn-danger" onclick="toggleAll(false)">Disable All</button>
    </div>

            <h5 class="card-title">Swift</h5>

              <input class="form-check-input" type="checkbox" id="swiftSwitch" onchange="toggleCarAvailability('Swift', this)">

            </div>
          </div>
        </div>
      </div>

  <script>
    function toggleCarAvailability(carName, element) {
      const isAvailable = element.checked;
      localStorage.setItem(`${carName}Available`, isAvailable);
      alert(`${carName} is now ${isAvailable ? "enabled" : "disabled"}.`);
    }
  </script>
