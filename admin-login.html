.container {

    /*height: 100px; /* Set height of the avatar */

}
.container {

}

.row {

}

.card {
  max-width: 600px; /* Set a max width for the card */
  margin: auto; /* Center the card horizontally */
  border-radius: 19px; /* Rounded corners */

}

}
