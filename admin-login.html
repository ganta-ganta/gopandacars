<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Admin Login</h3>
            <form id="adminLoginForm">
              <div class="form-group mb-3">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="loginMessage" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const adminPassword = "gopanda@99";  // Hardcoded admin password

    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const enteredPassword = document.getElementById('adminPassword').value;

      if (enteredPassword === adminPassword) {
        localStorage.setItem('isAdminLoggedIn', 'true');
        window.location.href = 'admin-dashboard.html';  // Redirect to the admin dashboard
      } else {
        document.getElementById('loginMessage').innerText = "Incorrect password. Please try again.";
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
